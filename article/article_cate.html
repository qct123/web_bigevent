<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
          <span>文章类别管理</span>
          <button id="btnAddCate" type="button" class="layui-btn  layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
          <table class="layui-table">
            <colgroup>
              <col>
              <col >
              <col width="200">
            </colgroup>
            <thead>
              <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              <!-- 模板引擎动态渲染 -->
              <!-- <tr>
                <td>贤心</td>

              <tr>

                <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- 模板引擎要有的模板 自己的，至今也看不出哪里错了 -->

      <!-- 表格数据的模板 老师-->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs  btn-delete"  data-id="{{$value.Id}}" >删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加分类的弹出层 -->
    <script type="text/html" id="dialog-add">
      <form class="layui-form" id="dialog_add"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>
          

    <!-- 编辑分类的弹出层 -->
    <script type="text/html" id="dialog-edit">
      <form class="layui-form" id="dialog_edit" lay-filter="form-edit"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <!-- 隐藏域，用来存放id（因为如果你修改了文章分类内容，要和id绑定在一起才好获取） -->
        <!-- 隐藏域，保存 Id 的值  type="hidden" -->
        <input type="hidden" name="Id">
        
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button  class="layui-btn" lay-submit lay-filter="*">确认修改</button>
          </div>
        </div>
      </form>
    </script>

      



    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/article_cate.js"></script>
</body>
